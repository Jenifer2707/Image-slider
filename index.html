<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: white;">IMAGE SLIDER</h1>
    <div class="image-container">
        <img class="image-slider" src="">
    </div>
    <div id="buttons">
        <button class="previous-button" onclick="prevImage()">Previous</button>
        <button class="next-button" onclick="nextImage()">Next</button>
    </div>

    <script>
        let images = ["front-end-development.jpg",
        "html.png","css.webp","javascript.jpg"]
        let currentIndex = 0;
        let slider = document.querySelector(".image-slider")
        
        function updateImage(){
            slider.src = images[currentIndex]
        }

        updateImage();

        function nextImage(){
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }
        
        function prevImage(){
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

    </script>
</body>
</html>
